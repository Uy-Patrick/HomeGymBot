<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomeGymBot</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hidden" id="workout-info">
      <button id="close-button" onclick="closeWorkoutInfo()">&times;</button>
      <img id="workout-info-pic" src="" alt="" />
      <p class="workout-info-text" id="intensity-level-info">
        <strong>Intensity Level: </strong>
      </p>
      <p class="workout-info-text" id="workout-name-info">
        <strong>Workout Name: </strong>
      </p>
      <p class="workout-info-text" id="targeted-muscles-info">
        <strong>Targeted Muscles: </strong>
      </p>
      <p class="workout-info-text" id="workout-link-info">
        <strong>Workout Link: </strong>
      </p>
    </div>

    <div class="hidden" id="users-manual">
      <p><b>1.&#41; Select Intensity Level</b></p>

    <div class="hidden" id="fade-background" onclick="closeWorkoutInfo()"></div>
    <img
      id="background-image"
      src="https://png.pngitem.com/pimgs/s/179-1796315_bodybuilder-clip-art-transparent-cartoon-muscle-man-hd.png"
      alt="a muscular cartoon man as the background image"
    />

    <div id="body-container">
      <div id="left">
        <img src="logo.png" alt="HomeGymBot logo" id="logo" />
        <div id="intensity-level-container">
          <h2 id="intensity-level">INTENSITY LEVEL</h2>
          <div id="intensity-level-btns-container">
            <div class="intensity-level-btns">
              <input
                type="radio"
                id="beginner"
                name="intensity_level"
                value="Beginner"
                checked
              />
              <label for="beginner">Beginner</label>
            </div>

            <div class="intensity-level-btns">
              <input
                type="radio"
                id="intermediate"
                name="intensity_level"
                value="Intermediate"
              />
              <label for="intermediate">Intermediate</label>
            </div>

            <div class="intensity-level-btns">
              <input
                type="radio"
                id="advanced"
                name="intensity_level"
                value="Advanced"
              />
              <label for="advanced">Advanced</label>
            </div>
          </div>
        </div>

        <div id="targeted-muscles-container">
          <h2 id="targeted-muscles">MUSCLES</h2>
          <div id="upper-body-container">
            <h3 id="upper-body">Upper Body</h3>
            <div class="muscles-container">
              <div class="muscles">
                <input type="checkbox" id="muscle1" />Shoulders
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle2" />Chest
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle3" />Triceps
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle4" />Biceps
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle5" />Back
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle6" />Abdominals
              </div>
            </div>
          </div>
          <div id="lower-body-container">
            <h3 id="lower-body">Lower Body</h3>
            <div class="muscles-container">
              <div class="muscles">
                <input type="checkbox" id="muscle7" />Glutes
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle8" />Quadriceps
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle9" />Hamstrings
              </div>
              <div class="muscles">
                <input type="checkbox" id="muscle10" />Calves
              </div>
            </div>
          </div>
        </div>

        <div id="generate-btn-container">
          <div>
            <button onclick="generate()" id="generate-btn">Generate</button>
          </div>
        </div>
      </div>

      <div id="right">
        <div class="upper-lower hidden" id="upper">
          <b><u>UPPER BODY</u></b>
        </div>
        <div
          class="workouts-container-container hidden"
          id="workout-container-container-1"
        >
          <span
            class="workouts-container"
            id="workout-container-1"
            onclick="openWorkoutInfo(0)"
          >
            <img id="workout1" class="workouts" src="" alt="" />
          </span>

          <span class="workout-details" id="workout-details-1">
            <div id="workout-name-details-1"></div>
            <div id="workout-targets-details-1"></div>
